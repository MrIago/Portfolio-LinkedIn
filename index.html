<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Iago Lima Toledo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <header class="text-center py-4 bg-dark text-white">
        <img src="link_da_imagem_logo_da_empresa.png" alt="Logo Kwiids" class="logo">
        <h1>Iago Lima Toledo</h1>
        <p class="lead">Especialista em Marketing Digital</p>
    </header>
    <section class="container my-5">
        <h2 class="text-center">Principais Competências</h2>
        <div id="competencias-box" class="d-flex justify-content-center">
            <script src="competencias.js"></script>
        </div>
    </section>
    <section class="container my-5">
        <h2 class="text-center">Resultados</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="link_da_imagem_Resultados_google_ads.png" alt="Resultados Google Ads"></div>
                <div class="swiper-slide"><img src="link_da_imagem_Primeiros_resultados_na_Hotmart.png" alt="Primeiros resultados na Hotmart"></div>
                <div class="swiper-slide"><img src="link_da_imagem_Resultados_facebook_ads_anuncios_terrenos_pai.png" alt="Resultados Facebook Ads"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <footer class="text-center py-4 bg-dark text-white">
        <p>Contato: <a href="mailto:iagoltoledo@gmail.com" class="text-white">iagoltoledo@gmail.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/iago-lima-toledo" class="text-white">iago-lima-toledo</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
